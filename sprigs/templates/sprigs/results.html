{% load static %}

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
</head>

<link rel="stylesheet" type="text/css" href="{% static 'sprigs/themes-cdn-6.1-gcweb/css/ie8-theme.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'sprigs/themes-cdn-6.1-gcweb/css/ie8-wet-boew.min.css' %}">

<div class="container">
	<div class="row text-center">
		<div class="col-lg-12">
            <h4>Results</h4>
		</div>
	</div>
	<div class="row">
        <div class="table-responsive">
            <table id="datatable" class="table table-striped table-bordered" witdh="100%">
                <thead>
                    <th>Product Name</th>
                    <th>Retail Price</th>
                    <th>Start Date</th>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.product_name }}</td>
                        <td>{{ result.sale_price }}</td>
                        <td>{{ result.start_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a href="/"><button>Return to Home Page</button></a>
</div>
