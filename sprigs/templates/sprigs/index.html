{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'sprigs/themes-cdn-6.1-gcweb/css/ie8-theme.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'sprigs/themes-cdn-6.1-gcweb/css/ie8-wet-boew.min.css' %}">

<div class="container">
	<div class="row text-center">
		<div class="col-lg-12">
			<h3>Sales Pricing Retail Information Gathering System (SPRIGS)</h3>
			<h4>Select a category to view retail pricing details</h4>
		</div>
	</div>
	<div class="row">
			<form>
				<select id="category_dropdown" name="category" onChange="form.submit();">
					<option disabled selected>Select</option>
					{% for item in object_list %}
						<option value='{{ item.category }}'>{{ item.category }}</option>
					{% endfor %}
				</select>
			</form>
	</div>
</div>
